name             = XML-Struct
license          = Perl_5
version          = 0.14
copyright_year   = 2013
author           = Jakob Voß
copyright_holder = Jakob Voß

[@Basic]
[PodWeaver]
[OurPkgVersion]
[Prereqs::FromCPANfile]

[PruneFiles]
filename = dist.ini
filename = .travis.yml
filename = README.md

[GithubMeta]
issues=1

[ChangelogFromGit::CPAN::Changes]
tag_regexp = ^(\d+\.\d+)$
show_author = 0

[Git::Check]
[Git::Tag]
tag_format  = %v
tag_message =
[Git::Push]
